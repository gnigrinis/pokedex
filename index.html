<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Pokedex</title>
</head>
<body>
  <main class="main">
    <section class="contenedor__header">
      <img src="img/visor.png" class="visor">
      <h1 class="titulo">Pokedex</h1>
    </section>
    
    <section class="contenedor__card waiting">
      <div class="card" id="resultado"></div>
    </section>
    <input id="nombrePokemon" type="text" value="" placeholder="Busca tu pokemon">
    <section>
      <button class="buttonEncender" id="buscar" type="button">Buscar</button>
      <button class="buttonApagar" id="borrar" type="button">Borrar</button>
    </section>
  </main>
  <script src="js/pokedex.js"></script>
</body>
</html>
